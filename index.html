<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="title"><a href="#">BlogSpace</a></h1>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <form id="post-form" action="">
                <label for="post-title">Title:</label>
                <input id="post-title" type="text" />
                <label for="post-body">Body:</label>
                <textarea id="post-body"></textarea>
                <button>Post</button>
            </form>
            <div id="blog-list"></div>
        </div>
    <main>
    <script src="index.js"></script>
</body>
</html>
